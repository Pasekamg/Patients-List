<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Data Capturing System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

    <!-- Art Header -->
<header class="hero-banner">
    <h1>EMUTrak</h1>
    <p></p>
</header>

    <div class="no-print" style="text-align:center; margin-bottom: 20px;">
        
        <input type="text" id="searchBox" placeholder="Search by name, diagnosis, doctor..." style="width: 80%; padding: 10px; font-size: 16px;">
    </div>

    <div class="no-print">
        <h1>Patient Data Capturing</h1>

        <form id="capture-form">
            <label>Patient Name:</label><br>
            <input type="text" id="patientName" required><br><br>


   <select name="discipline">
  <option value="Neurosurgery">Neurosurgery</option>
  <option value="Trauma">Trauma</option>
  <option value="Gynaecology">Gynaecology</option>
  <option value="Orthopaedics">Orthopaedics</option>
  <option value="General Surgery">General Surgery</option>
  <option value="Internal Medicine">Internal Medicine</option>
  <option value="Emergency">Emergency</option>
  <option value="Neurology">Neurology</option>
  <option value="Nephro">Nephro</option>
  <option value="Vascular">Vascular</option>
  <option value="Cardiology">Cardiology</option>
  <option value="Urology">Urology</option>
  <option value="ENT/MaxF/Opthal">ENT/MaxF/Opthal</option>
  <option value="OTHER">OTHER</option>
</select>         
            <label>Diagnosis:</label><br>
            <input type="text" id="diagnosis" required><br><br>

            <label>Discipline:</label><br>
            <input type="text" id="discipline" required><br><br>

            <label>Doctor:</label><br>
            <input type="text" id="doctor" required><br><br>

            <label>Admitted (Yes/No):</label><br>
            <select id="admitted">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>

            <label>Admission Date:</label><br>
            <input type="date" id="admissionDate" required><br><br>

            <label>Day (0, 1, 2...):</label><br>
            <input type="number" id="day" required><br><br>

            <label>Remarks:</label><br>
            <input type="text" id="remarks" required><br><br>

            <label>Sticker Code:</label><br>
            <input type="text" id="stickerId"><br>
            <button type="button" onclick="startScan()">üì∑ Scan Sticker</button>
            <div id="reader" style="width: 300px; margin: 10px auto;"></div><br>

            <button type="submit">Capture</button>
        </form>

        <button onclick="window.print()">üñ®Ô∏è Print</button>
    </div>

    <h2>Captured Patient Records</h2>
    <table border="1" id="data-table">
        <thead>
            <tr>
                <th>Patient</th>
                <th>Diagnosis</th>
                <th>Discipline</th>
                <th>Doctor</th>
                <th>Admitted</th>
                <th>Admission Date</th>
                <th>Day</th>
                <th>Remarks</th>
                <th>Sticker Code</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>

    <!-- Footer -->
<footer class="footer">
    <p>¬© 2025 <strong>Nyoni Frigate Ink</strong> ‚Äî I Love Jesus</p>
</footer>

</body>
</html>
